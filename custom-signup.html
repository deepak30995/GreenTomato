<!DOCTYPE html>
<html>
    <head>
        <title>GreenTomato || Signup</title>
        <link rel="stylesheet" type="text/css" href="custom-signup.css"
    </head>

    <body>
        <div class="container">

            <header>
                <div class="header-box">
                    <div class="hearder-content">

                        <div class="left-element">
                            <div class="header-brand-logo">
                                <a href="https://deepak30995.github.io/GreenTomato/">
                                    <img class="brand-logo" src="greentomato_img/geenTomato_Logo1.png" alt="Green Tomato" height="80px" width="100px">
                                </a>
                            </div>
                            <div class="brand-name">
                                <p class="green">Green<span class="tomato">Tomato</span></p>
                            </div>
                        </div>

                        <div class="right-element">
                            <div class="login-accnt-txt">
                                <a class="login-accnt" href="custom-login.html">Login</a>
                            </div>
                        </div>

                    </div>
                </div>
            </header>

            
            <div class="middle-signup-box">
                <div class="signup-upper-content">
                    <!-- <img class="login-user-logo" src="greentomato_img/login-user3.png"> -->
                </div>
                
                <form action="#" method="POST">
                    <div class="mid-sub-text">
                        <p class="signup-text">Signup Now</p>
                        <p class="signup-sub-txt">Creating an account is free..</p>
                    </div>
                    <div class="input">
                        <input class="your-name" name="Name" type="text" placeholder="Your Name" required>
                        <span class="usr-name-logo">
                            <img class="usr-name-icon" src="greentomato_img/A1CB77-your-name-icon.png">
                        </span>
                    </div>
                    <div class="input">
                        <input class="email-field" type="email" placeholder="Email" name="email" required>
                        <span class="email-logo">
                            <img class="email-icon" src="greentomato_img/email-icon.png">
                        </span>
                    </div>
                    <div class="input">
                        <input class="password-field" type="password" placeholder="Password" name="password" required>
                        <span class="password-logo">
                            <img class="password-icon" src="greentomato_img/password-icon.png">
                        </span>
                    </div>
                    <div class="input">
                        <input class="cnfrm-password-field" type="password" placeholder="Confirm Password" name="Confirm password" required>
                        <span class="cnfrm-password-logo">
                            <img class="cnfrm-password-icon" src="greentomato_img/password-icon.png">
                        </span>
                    </div>
                    <div class="term-cndtn-chkbox">
                        <label class="checkbox">I Accept to the Terms & Conditions
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button type="submit" class="signup-btn">Sign up</button>
                </form>
                <!-- <a href="#" class="forgot-btn">Forgot Password?</a> -->
            </div>


            <footer>
    
            </footer>


        </div>
    </body>
</html>
