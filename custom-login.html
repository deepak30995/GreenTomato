<!DOCTYPE html>
<html>
    <head>
        <title>GreenTomato || Login</title>
        <link rel="stylesheet" type="text/css" href="custom-login.css"
    </head>

    <body>
        <div class="container">

            <header>
                <div class="header-box">
                    <div class="hearder-content">

                        <div class="left-element">
                            <div class="header-brand-logo">
                                <a href="http://127.0.0.1:5500/greentomato.html#">
                                    <img class="brand-logo" src="greentomato_img/geenTomato_Logo1.PNG" alt="Green Tomato" height="80px" width="100px">
                                </a>
                            </div>
                            <div class="brand-name">
                                <p class="green">Green<span class="tomato">Tomato</span></p>
                            </div>
                        </div>

                        <div class="right-element">
                            <div class="create-accnt-txt">
                                <a class="create-accnt" href="custom-signup.html">Create an account</a>
                            </div>
                        </div>

                    </div>
                </div>
            </header>

            
            <div class="middle-login-box">
                <div class="loggin-upper-content">
                    <img class="login-user-logo" src="greentomato_img/login-user3.png">
                </div> 
                
                <form action="#" method="POST">
                    <p class="login-text">Login Here</p>
                    <div class="input">
                        <input class="email-field" type="email" placeholder="Email" name="email" required>
                        <span class="email-logo">
                            <img class="email-icon" src="greentomato_img/email-icon.png">
                        </span>
                    </div>
                    <div class="input">
                        <input class="password-field" type="password" placeholder="Password" name="password" required>
                        <span class="password-logo">
                            <img class="password-icon" src="greentomato_img/password-icon.png">
                        </span>
                    </div>
                    <div class="remember-chkbox">
                        <label class="checkbox">Remember Password
                            <input type="checkbox" checked>
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                </form>
                <a href="custom-forgot-password.html" class="forgot-btn">Forgot Password?</a>
            </div>


            <footer>
    
            </footer>


        </div>
    </body>
</html>
